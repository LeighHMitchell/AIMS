{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile - AIMS{% endblock %}

{% block extra_css %}
<style>
    .profile-edit-container {
        max-width: 900px;
        margin: 0 auto;
    }
    
    .profile-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 2rem;
        text-align: center;
    }
    
    .form-card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        border: 1px solid #e5e7eb;
    }
    
    .nav-tabs .nav-link {
        border: none;
        border-radius: 8px 8px 0 0;
        color: #6b7280;
        font-weight: 500;
        padding: 1rem 1.5rem;
        margin-right: 0.25rem;
        transition: all 0.2s ease;
    }
    
    .nav-tabs .nav-link:hover {
        background-color: #f3f4f6;
        color: #374151;
    }
    
    .nav-tabs .nav-link.active {
        background-color: #3b82f6;
        color: white;
        border-color: #3b82f6;
    }
    
    .tab-content {
        padding: 2rem 0;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
    }
    
    .form-control, .form-select {
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: all 0.2s ease;
    }
    
    .form-control:focus, .form-select:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .btn-save {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.2s ease;
    }
    
    .btn-save:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .help-text {
        font-size: 0.875rem;
        color: #6b7280;
        margin-top: 0.25rem;
    }
    
    .required-field::after {
        content: " *";
        color: #ef4444;
    }
    
    @media (max-width: 768px) {
        .profile-edit-container {
            padding: 0 1rem;
        }
        
        .form-card {
            padding: 1.5rem;
        }
        
        .nav-tabs .nav-link {
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="profile-edit-container">
    <!-- Header -->
    <div class="profile-header">
        <h1 class="mb-2">
            <i class="fas fa-user-edit me-2"></i>Edit Profile
        </h1>
        <p class="mb-0">Update your personal and professional information</p>
    </div>

    <!-- Form -->
    <div class="form-card">
        {% crispy form %}
    </div>
</div>
{% endblock %}
